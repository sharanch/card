<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharan's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d1d5db;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
            transition: background-color 0.3s;
        }
        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h2 {
            font-size: 32px;
            color: #ffffff;
            transition: color 0.3s, transform 0.2s;
        }
        h2:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 18px;
            max-width: 600px;
            margin: 10px 0;
            color: #b0b3b8;
            transition: color 0.3s, transform 0.2s;
        }
        p:hover {
            transform: scale(1.05);
        }
        .icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .icons a {
            font-size: 24px;
            color: #10a37f;
            text-decoration: none;
        }
        .theme-toggle {
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #d1d5db;
            margin-left: 15px;
            transition: color 0.3s;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode header {
            background-color: #f0f0f0;
        }
        .light-mode header h1 {
            color: #000000;
        }
        .light-mode .nav-links a, .light-mode .theme-toggle {
            color: #333;
        }
        .light-mode h2 {
            color: #000;
        }
        .light-mode p {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sharan Chenna</h1>
        <nav class="nav-links">
            <a href="#tags">Tags</a>
            <a href="#archives">Archives</a>
            <a href="#photos">Photos</a>
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </nav>
    </header>
    
    <div class="container">
        <h2>Hello World!</h2>
        <p>I'm a CloudOps Engineer, passionate about DevOps, Linux, and automation.</p>
        <p>You can find some of my work below</p>
        <div class="icons">
            <a href="#">&#x1F517; GitHub</a>
            <a href="https://linkedin.com/in/sharanchenna">&#x1F517; LinkedIn</a>
        </div>
    </div>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒž' : 'ðŸŒ™';
        }
    </script>
</body>
</html>
